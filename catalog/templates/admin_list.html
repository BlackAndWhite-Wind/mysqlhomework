{% extends 'basepage.html' %}

{% block title %}
    用户列表
{% endblock title %}

{% block content %}
    <div class="container">

        {#面板#}
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                用户列表
            </div>

            <!-- Table -->
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th style="text-align: center; justify-content: center;">序号</th>
                    <th style="text-align: center; justify-content: center;">ID</th>
                    <th style="text-align: center; justify-content: center;">用户名</th>
                    <th style="text-align: center; justify-content: center;">密码</th>
                    <th style="text-align: center; justify-content: center;">重置密码</th>
                    <th style="text-align: center; justify-content: center;">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <th>{{ forloop.counter }}</th>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.username }}</td>
                        <td>******</td>
                        <td><a href="/admin/{{ obj.id }}/reset/">重置密码</a></td>
                        <td>
                            <a href="/admin/{{ obj.id }}/edit" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/admin/{{ obj.id }}/delete" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div style="margin-bottom: 10px">
            <a class="btn btn-success navbar-btn" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建用户
            </a>
        </div>

    </div>
{% endblock content %}
